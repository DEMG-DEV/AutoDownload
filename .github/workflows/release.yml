name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: FBDownloader-Linux
            separator: ':'
          - os: windows-latest
            asset_name: FBDownloader-Windows.exe
            separator: ';'
          - os: macos-latest
            asset_name: FBDownloader-MacOS
            separator: ':'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Get CustomTkinter Path
      id: ctk_path
      shell: python
      run: |
        import customtkinter
        import os
        print(f"path={os.path.dirname(customtkinter.__file__)}", file=open(os.environ['GITHUB_OUTPUT'], 'a'))

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "FBDownloader" --add-data "${{ steps.ctk_path.outputs.path }}${{ matrix.separator }}customtkinter" main.py

    - name: Rename Artifact (Unix)
      if: runner.os != 'Windows'
      run: mv dist/FBDownloader dist/${{ matrix.asset_name }}

    - name: Rename Artifact (Windows)
      if: runner.os == 'Windows'
      run: ren dist\FBDownloader.exe ${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
